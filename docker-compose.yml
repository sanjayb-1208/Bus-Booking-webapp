services:
  redis:
    image: redis:alpine
    container_name: bus_redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: bus_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    # Added develop/watch section
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - .venv
            - __pycache__
        - action: rebuild
          path: ./backend/pyproject.toml
    depends_on:
      - redis

  worker:
    build: ./backend
    container_name: bus_worker
    command: uv run celery -A src.celery_worker.celery_app worker --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - backend

  frontend:
    build: ./frontend
    container_name: bus_frontend
    ports:
      - "5173:5173"
    # Added develop/watch section
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules
        - action: rebuild
          path: ./frontend/package.json
    depends_on:
      - backend